<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>  
    <div class="videoBackground">
        <video autoplay muted loop>
          <source src="assets/fire2.mov" type="video/mp4" />
        </video>
    </div><!-- /videoBackground -->
    <div id="app" class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row align-items-start">
                <div class="col"></div>
                <div class="col">
                    <div class="card card-opacity">
                        <div class="card-header border border-0">
                            <img src="assets/logo.png" class="img-fluid" alt="Churrascômetro">
                        </div>
                        <div class="card-body">
                            <form class="px-2"> 
                                <div class="form-group text-white">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control bg-transparent text-white" id="nome">
                                </div>
                                <div class="form-group text-white mt-3">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control bg-transparent text-white" id="inputEmail">
                                </div>
                                <div class="form-group text-white mt-3">
                                    <label for="inputCep">CEP</label>
                                    <input type="text" class="form-control bg-transparent text-white" id="inputCep">
                                </div>
                                <div class="checkbox text-white mt-3">
                                    <label>
                                        <input type="checkbox" class="bg-transparent"> aceito receber e-mails com promoções
                                    </label>
                                </div>
                            </form>
                        </div> <!-- /card-body --> 
                    </div> <!-- /card -->    
                </div><!-- /col -->
                <div class="col"></div>
            </div><!--/row -->
        </div><!--/container -->
    </div><!-- /app -->
</body>
</html>
